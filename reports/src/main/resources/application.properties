spring.application.name=reports

spring.datasource.url=jdbc:postgresql://localhost:5432/jasperreports
spring.datasource.username=jasper
spring.datasource.password=Jasper1234
hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.open-in-view=false

# CRITICO: Esta propiedad hace que Hibernate cree/actualice las tablas
spring.jpa.hibernate.ddl-auto=update

# Mostrar consultas SQL en consola (muy útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto específico para PostgreSQL (corregido)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# También puedes usar esta versión específica si tienes problemas:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect

# IMPORTANTE: Especificar el schema 'general' de tus entities
spring.jpa.properties.hibernate.default_schema=general

# Configuraciones adicionales recomendadas
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

